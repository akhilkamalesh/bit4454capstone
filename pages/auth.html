{% block content %}
<div class="container">
    <div class="row align-items-center mt-4">
        <div class="col-8 vertical-center align-items-center">
            <!-- Replace 'company-logo.png' with your actual company logo -->
            <img src="../images/cpsc.png" alt="CPSC">
        </div>
        <div class="col-4 justify-content-center text-center">
            <p class="text-light text-uppercase h1 my-5">sign in</p>
            <form action="#" method="POST">
                <input class="input1 mt-4" type="text" name="username"
                    placeholder="Username" required>
                <input class="input1 mt-4" type="password" name="password"
                    placeholder="Password"
                    required>
                    <div class="row mt-2">
                        <a class="text-uppercase text-secondary" href="">forgot password</a>
                    </div>
                
                <button class="contact1-form-btn mt-4 text-uppercase" type="submit">login</button>
            </form>
        </div>
    </div>
</div>
