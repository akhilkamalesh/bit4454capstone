<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>CPSC</title>
        <link rel="stylesheet"
            href="../../static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../static/css/styles.min.css">
        <link rel="stylesheet" href="../../static/css/main.css">
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.2/css/theme.bootstrap_4.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

        <style>
            .black-bar-bot {
                background-color: black;
                width: 100%;
                height: 5%;
                position: fixed;
                bottom: 0;
                left: 0; 
            }      
        </style>
        {% block stylesheets %}{% endblock stylesheets %}
    </head>
    <body style="background-color: #1d2654;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="{{ url_for('index') }}">
                    <img src="../../images/cpsc.png" alt="CPSC">
                </a>
                <!-- Navbar Toggler for mobile -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Recalls</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Import</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Inbox</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock content %}

        <div class="black-bar-bot"><p></p></div>
        
        <script src="../../static/js/bootstrap.min.js"></script>
        <script src="../../static/js/script.min.js"></script>
    </body>
</html>
